<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Flexbox</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/logo.png" alt="Logo de la Web">
            <h1>Mi Galería Flexbox</h1>
        </div>
    </header>
    <main>
        <section class="galeria">
            <h2>Galería de Imágenes</h2>
            <div class="imagenes">
                <div class="imagen">
                    <img src="/images/imagen1.jpg" alt="Imagen 1">
                </div>
                <div class="imagen">
                    <img src="/images/imagen2.jpg" alt="Imagen 2">
                </div>
                <div class="imagen">
                    <img src="/images/imagen3.jpg" alt="Imagen 3">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mi Galería</p>
    </footer>
</body>
</html>
